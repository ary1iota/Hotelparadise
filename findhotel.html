<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <link rel="stylesheet" type="text/css" href="fh.css">
</head>
<body>
  <header>
    <h1>Hotel Booking</h1>
  </header>

  <section id="booking-form">
    <h2>Make a Reservation</h2>
    <form id="reservation-form">
<section class="upper">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="contact">Contact No:</label>
      <input type="text" id="contact" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" required>

      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" required>

      <label for="adult">Adults:</label>
      <input type="number" id="adult" required>

      <label for="child">Childrens:</label>
      <input type="number" id="child" required>

    </section>

      <label for="ac-nonac">ac/non-ac</label>
      <input type="radio" name="rd">AC<input type="radio" name="rd">NON-AC

      <label for="room-type">Room Type:</label>
      <input type="radio" name="rt">Standard <input type="radio" name="rt">Suite <input type="radio" name="rt">Deluxe

      <label for="bed-type">Bed Type:</label>
      <input type="radio" name="bt">Single Bed <input type="radio" name="bt">Double Bed <input type="radio" name="bt">King Bed
<br>
      <button type="submit">Book Now</button>

    </form>
    <button id="payment-button" disabled>Proceed to Payment</button>
  </section>

  <section id="booking-details">
    <h2>Your Reservation</h2>
    <div id="reservation-details"></div>
  </section>

  <script src="fh.js"></script>
</body>
</html>
